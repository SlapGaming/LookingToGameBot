version: '3'

services:
  db:
    image: docker.io/mariadb:10.7
    container_name: slapbot_db
    restart: always
    ports:
      - '127.0.0.1:3306:3306'
    env_file: app-dev.env
    volumes:
      - ./db:/var/lib/mysql

  phpmyadmin:
    depends_on:
      - db
    image: docker.io/phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - '127.0.0.1:8081:80'
    environment:
      PMA_HOST: db